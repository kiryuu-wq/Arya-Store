<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arya Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3;
    }

    .container {
      text-align: center;
      color: white;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    img.logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    .payment-section {
      margin: 2rem auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .item {
      margin: 1rem 0;
    }

    button.copy-btn {
      margin-left: 1rem;
      padding: 0.4rem 0.7rem;
      border: none;
      background: #00b894;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    a.qris, .social a {
      color: #00cec9;
      text-decoration: none;
    }

    .social {
      margin-top: 2rem;
    }

    footer {
      margin-top: 2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="https://files.catbox.moe/uwwsry.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <img src="https://img1.pixhost.to/images/6197/606638912_imgtmp.jpg" class="logo" alt="Logo Web">
    <h1>Arya Store</h1>

    <div class="payment-section">
      <div class="item">Dana: <span id="dana">083851270439</span>
        <button class="copy-btn" onclick="copyText('dana')">Salin</button>
      </div>
      <div class="item">OVO: <span id="ovo">083805385608</span>
        <button class="copy-btn" onclick="copyText('ovo')">Salin</button>
      </div>
      <div class="item">Gopay: <span id="gopay">083805385608</span>
        <button class="copy-btn" onclick="copyText('gopay')">Salin</button>
      </div>
      <div class="item">
        <a href="https://img1.pixhost.to/images/6196/606636190_imgtmp.jpg" class="qris-link" target="_blank">Lihat QRIS</a>
      </div>
    </div>

    <div class="social">
      <p>Instagram: <a href="https://instagram.com/heyyarya122" target="_blank">@heyyarya122</a></p>
      <p>Telegram: <a href="https://t.me/heyyarya12" target="_blank">@heyyarya12</a></p>
      <p>WhatsApp: <a href="https://wa.me/6283805385608" target="_blank">6283805385608</a></p>
    </div>

    <footer>Â© 2025 Arya Store. All rights reserved.</footer>
  </div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert(`${text} disalin ke clipboard.`);
      });
    }
  </script>
</body>
</html>
